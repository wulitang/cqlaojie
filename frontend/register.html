
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>重庆老街</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="wap-font-scale" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="keywords" content="重庆老街">
    <meta name="description" content="重庆老街">
    <meta name="wap-font-scale" content="no">
    <!-- 在 head 标签中添加 meta 标签，并设置 viewport-fit=cover 值 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="css/vant@2.5/index.css">
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="js/vue.min.js"></script>
    <script src="js/vant@2.5/vant.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <style type="text/css">
    .van-form{
        background-image: url('image/register.png');
        position: fixed;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    .login-from{
        background-image: url('image/logo.png');
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center;
        width: 1rem;
        height: 1rem;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- <van-nav-bar title="重庆老街">
            <div slot="left" class="login-from"></div>
        </van-nav-bar> -->
        <van-form @submit="onSubmit">
            <van-field
              style=" margin-top: 5.8rem;"
              v-model="username"
              name="用户名"
              label="志愿者姓名"
              placeholder="请输入姓名"
              :rules="[{ required: true, message: '请输入姓名' }]"
            >
            </van-field>
            <van-field
              v-model="userphone"
              name="电话号码"
              label="志愿者电话"
              placeholder="请输入志愿者电话"
              :rules="[{ required: true, message: '请输入志愿者电话' }]"
            >
            </van-field>
            <van-field
              v-model="userid"
              name="身份证号码"
              label="身份证号码"
              placeholder="请输入身份证号码"
              :rules="[{ required: true, message: '请输入身份证号码' }]"
            >
            </van-field>
            <van-field
              v-model="nickname"
              name="微信昵称"
              label="微信昵称"
              placeholder="请输入微信昵称"
              :rules="[{ required: true, message: '请输入微信昵称' }]"
            >
            </van-field>
            <van-field
              v-model="userwechat"
              name="微信号"
              label="微信号"
              placeholder="请输入能搜索到您微信的手机或微信号"
              :rules="[{ required: true, message: '请输入能搜索到您微信的手机或微信号' }]"
            >
            </van-field>
            <van-field
              v-model="userword"
              name="志愿者宣言"
              label="志愿者宣言"
              type="textarea"
              placeholder="请简单介绍自己为何希望加入文物志愿保护服务总队"
              :rules="[{ required: true, message: '请简单介绍自己为何希望加入文物志愿保护服务总队' }]"
            >
            </van-field>
            <div style="margin: 16px 30px;">
                <van-button color="#ac7171" block type="primary" native-type="submit">提交</van-button>
            </div>
          </van-form>
    </div>
    <script>
        // 在 #app 标签下渲染一个按钮组件
        new Vue({
          el: '#app',
          data:{
                username: '',
                userphone:'',
                userid:'',
                nickname:'',
                userwechat:'',
                userword:''
            },
            methods: {
                onSubmit() {
                    if(!this.username){
                        this.$notify({
                            type: 'warning', 
                            message: '请输入注册手机号'
                        });
                        return;
                    }
                    console.log('submit');
                },
            },
        });
        </script>
</body>
</html>
